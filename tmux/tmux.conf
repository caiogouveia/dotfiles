#set -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color" # tmux display things in 256 colors
set -g status-utf8 on
set -g history-limit 20000
set -g renumber-windows off # automatically renumber tmux windows
set-option -g allow-rename off # don't rename windows automatically
set-window-option -g automatic-rename off 

# remap prefix to Control+a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# for nested tmux sessions
bind-key a send-prefix

# Activity Monitoring
set -g visual-activity off
setw -g mode-keys vi
setw -g monitor-activity on

# Mouse
# ============================================================================>
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
# ============================================================================>
unbind C-a
unbind o # this is the default key for cycling panes
bind ^A select-pane -t:.+

set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
# don't rename windows automatically
set-option -g allow-rename off

# force a reload of the config file
#=============================================================================>
unbind r
bind r source-file ~/.tmux.conf  \; display-message "Config reloaded..."

# quickly open a new window
#=============================================================================>
bind N new-window

# split window and fix path for tmux 1.9
#=============================================================================>
bind \ split-window -h -c "#{pane_current_path}" \; display-message "split horitontally"
bind - split-window -v -c "#{pane_current_path}" \; display-message "split vertically"

# synchronize all panes in a window
#=============================================================================>
bind y setw synchronize-panes

# Use Alt-arrow keys without prefix key to switch panes
#=============================================================================>
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D 

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
#=============================================================================>
# bind-key -n S-Up resize-pane -U 15
# bind-key -n S-Down resize-pane -D 15
# bind-key -n S-Left resize-pane -L 25
# bind-key -n S-Right resize-pane -R 25


# bind j resize-pane -D 25
# bind k resize-pane -U 25
# bind l resize-pane -L 25
# bind h resize-pane -R 25
bind-key -r j resize-pane -D 25
bind-key -r k resize-pane -U 25
bind-key -r l resize-pane -L 25
bind-key -r h resize-pane -R 25

# Use vim keybindings in copy mode
#=============================================================================>
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Status Bar
#=============================================================================>
# status bar position
set-option -g status-position bottom

# default pane borders
set -g pane-border-fg white
set -g pane-border-bg default

set -g pane-active-border-fg colour1
set -g pane-active-border-bg default

# normal window
setw -g window-status-format " #I #W "
set -g window-status-separator ''
set -g window-status-bg colour255
set -g window-status-fg colour245

# active window
setw -g window-status-current-format " #I #W "
set -g window-status-current-bg colour1
set -g window-status-current-fg colour255
set -g window-status-current-attr default

# Clock mode
set -g clock-mode-style 24
set -g clock-mode-colour colour1

# command/message line colors
set -g message-fg colour255
set -g message-bg black
set -g message-attr default
# Window Selection
set-window-option -g mode-fg colour255
set-window-option -g mode-bg black

# status bar
set -g status-bg colour255
set -g status-fg colour255
set -g status-attr dim
set-option -g status on
set-option -g status-interval 1
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set -g status-left '#[fg=colour255]#[bg=colour1,bold] ❐ #S #[fg=colour1]#[bg=colour52,nobold]#[fg=colour1]#[bg=colour52] #h #[fg=colour52]#[bg=colour255,nobold]'
set -g status-right '#[fg=colour1]#[bg=colour255]#[fg=colour255]#[bg=colour1] %H:%M:%S#[fg=colour52]#[bg=colour1] @#[fg=colour255] %d/%m/%Y #[default]'

