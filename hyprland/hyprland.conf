
# ~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~
# Hyprland Configuration: Window Maker Style by Gemini
# ~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~

# --------------------------------------------------------------------------------
# MONITORS & WORKSPACES
# --------------------------------------------------------------------------------
monitor=,preferred,auto,1

# --------------------------------------------------------------------------------
# AUTOSTART & EXEC-ONCE
# --------------------------------------------------------------------------------
exec-once = swaybg -m fill -i /usr/share/backgrounds/gnome/adwaita-d.jpg # Set a default background
exec-once = waybar &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# --------------------------------------------------------------------------------
# ENVIRONMENT VARIABLES
# --------------------------------------------------------------------------------
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

# --------------------------------------------------------------------------------
# INPUT & CURSOR
# --------------------------------------------------------------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = off
}

# --------------------------------------------------------------------------------
# GENERAL SETTINGS
# --------------------------------------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(5988aeff) rgba(2a4f69ff) 45deg
    col.inactive_border = rgba(333333aa)

    layout = master # Dwindle is another option
    resize_on_border = true
}

# --------------------------------------------------------------------------------
# DECORATION
# --------------------------------------------------------------------------------
decoration {
    rounding = 3
    blur {
        enabled = no
    }
    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(00000055)
}

# --------------------------------------------------------------------------------
# ANIMATIONS
# --------------------------------------------------------------------------------
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --------------------------------------------------------------------------------
# LAYOUTS
# --------------------------------------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

# --------------------------------------------------------------------------------
# KEYBINDINGS
# --------------------------------------------------------------------------------
$mainMod = SUPER # Windows Key

# --- Applications ---
bind = $mainMod, RETURN, exec, alacritty # Or your preferred terminal
bind = $mainMod, D, exec, wofi --show drun -S drun
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar # Or your preferred file manager
bind = $mainMod, F, fullscreen

# --- Window Management ---
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod SHIFT, SPACE, centerwindow,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window
bindm = $mainMod, mouse:272, movewindow
# Resize window
bindm = $mainMod, mouse:273, resizewindow

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --------------------------------------------------------------------------------
# WINDOW RULES
# --------------------------------------------------------------------------------
# --- Float all windows by default ---
windowrulev2 = float,class:.*

# --- Assign specific apps to workspaces ---
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 3, class:^(code-oss)$

# --- Set opacity for inactive windows ---
windowrulev2 = opacity 0.92 0.85,class:.*,floating:1,focused:0
windowrulev2 = opacity 1.0 1.0,class:.*,floating:1,focused:1

